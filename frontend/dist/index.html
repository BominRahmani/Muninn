<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Muninn - Quick Capture</title>
  <script type="module" crossorigin src="/assets/index.3490f410.js"></script>
  <link rel="stylesheet" href="/assets/index.cb6a589a.css">
</head>
<body>
  <div id="search-overlay" class="overlay hidden">
    <div class="search-container">
      <div class="search-header">
        <div class="search-icon">üîç</div>
        <input
          id="search-input"
          type="text"
          placeholder="Search your thoughts..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        />
      </div>
      <div class="search-results-container">
        <ul id="search-results"></ul>
      </div>
      <div class="search-footer">
        <div class="search-shortcuts">
          <span class="shortcut">‚åòK</span> to search ‚Ä¢ 
          <span class="shortcut">Click</span> to preview ‚Ä¢ 
          <span class="shortcut">Backspace</span> to close
        </div>
      </div>
    </div>
  </div>
    <div id="capture-overlay" class="capture-overlay">
        <div class="capture-popup" id="capturePopup">
            <div class="drag-hint">Drop files to attach</div>
            <div class="pasted-indicator" id="pastedIndicator">Pasted!</div>
            
            <textarea 
                class="text-input" 
                id="textInput"
                placeholder="What's on your mind?"
                autocomplete="off"
                autofocus
            ></textarea>
            
            <div class="attachments-section" id="attachmentsSection"></div>
            
            <div class="actions">
                <button class="attach-btn" onclick="triggerFileSelect()">
                    üìé Attach Files
                </button>
                <div class="save-shortcuts">
                    Ctrl+Enter to save ‚Ä¢ Backspace to close
                </div>
            </div>
            
            <input type="file" class="hidden-file-input" id="fileInput" multiple accept="*/*">
        </div>
    </div>

    <!-- Note Preview Overlay -->
    <div id="note-preview-overlay" class="overlay hidden">
        <div class="note-preview-container">
            <div class="note-preview-header">
                <div class="note-preview-title">Note Preview</div>
                <div class="note-preview-actions">
                    <button class="note-action-btn" id="editNvimBtn" title="Edit in nvim (Enter)">
                        üìù Edit
                    </button>
                    <button class="note-action-btn" id="copyNoteBtn" title="Copy to clipboard (‚åòC)">
                        üìã Copy
                    </button>
                    <button class="note-action-btn" id="closeNoteBtn" title="Close preview (Backspace)">
                        ‚úï Close
                    </button>
                </div>
            </div>
            <div class="note-preview-content">
                <div class="note-text" id="notePreviewText"></div>
                <div class="note-attachments" id="notePreviewAttachments"></div>
            </div>
            <div class="note-preview-footer">
                <div class="note-meta" id="notePreviewMeta"></div>
            </div>
        </div>
    </div>

    <div id="app"></div>
    
</body>
</html>
